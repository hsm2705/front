<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <script>
        'use strict'

        function newWindow() {
            // window.open(URL, windowName, option);

            let url = "https://www.naver.com";
            let winName = "winName"; // 생략가능
            let opt = "width=600px, height=480, left=500px, top=300px, scrolling=auto, resize=no";
            window.open(url, winName, opt);
        }
    </script>
</head>
<body>
    <h2>새 창 띄우기(window.open())</h2>
    <input type="button" value="새 창 띄우기" onclick="newWindow()"/>
</body>
</html>
